language: ruby
dependencies:
  cache_directories:
    - 'public/assets'
    - 'tmp/cache/assets'
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: coderdojo-japan
  run:
      - "bundle exec rails db:migrate"
      - "bundle exec rails dojos:update_db_by_yaml"
rvm:
  - 2.4.0
cache:
  - bundler
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake
